<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <h1>Birthday Countdown</h1>
    <div class="timer">
        <div class="timer-days">
            <p class="days-c" id="daysId">0</p>
            <p class="timertag">Days</p>
        </div>
        <div class="timer-hours">
            <p class="hours-c" id="hoursId">0</p>
            <p class="timertag">Hours</p>
        </div>
        <div class="timer-minutes">
            <p class="minutes-c" id="minutesId">0</p>
            <p class="timertag">Minutes</p>
        </div>
        <div class="timer-seconds">
            <p class="seconds-c" id="secondsId">0</p>
            <p class="timertag">Seconds</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
